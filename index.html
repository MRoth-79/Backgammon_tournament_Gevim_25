<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专砖 拽 砖砖-砖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1f2937; /* 专拽注   */
            color: #d1d5db;
            padding: 1rem;
        }

        /* 注爪  砖 转专砖 */
        .bracket {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0.5rem; /* 专  住 */
        }

        /* 注爪 转 砖拽 (Game Box) */
        .match-box {
            background-color: #374151; /* 驻专  */
            border: 1px solid #4b5563;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            width: 100%;
            min-width: 150px; /* 专  砖拽 */
        }

        /* 注爪 砖 砖拽 转 砖拽 */
        .player-name {
            padding: 0.35rem 0.5rem;
            font-size: 0.875rem; /* sm */
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4b5563;
        }

        /* 砖拽 爪 */
        .winner {
            background-color: #059669; /* 专拽  */
            color: white;
            border-radius: 6px 6px 0 0;
        }
        .match-box .player-name:last-child {
            border-bottom: none;
            border-radius: 0 0 6px 6px;
        }

        /* 拽转 拽砖专  住 */
        .connector {
            flex-shrink: 0;
        }

        /* 转专转 住 */
        .round-header {
            color: #fcd34d; /*  */
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* 专住驻住转  (砖  注 拽 砖专) */
        @media (max-width: 768px) {
            .bracket-container {
                overflow-x: auto;
            }
            .bracket {
                flex-direction: column;
                gap: 1.5rem;
                align-items: flex-start;
                min-width: 600px; /*   砖转专砖   */
            }
            .round {
                width: 100%;
            }
            .connector {
                display: none; /* 住转专 转 拽  */
            }
        }
    </style>
</head>
<body class="rtl text-right">

    <div class="text-center py-6 bg-gray-800 rounded-b-xl mb-6 shadow-xl">
        <h1 class="text-4xl font-black text-red-500"> 专 注 砖砖-砖 </h1>
        <p class="text-xl text-yellow-400 mt-2">专专 拽 专专  2025</p>
    </div>

    <!-- 拽专 专砖 砖  -->
    <div class="bracket-container p-4">
        <div class="bracket">
            
            <!-- 住 1 (专注 专 - 8 转) -->
            <div class="round flex flex-col justify-around h-full">
                <div class="round-header">专注 专</div>
                
                <!-- 砖拽 1 -->
                <div class="match-box">
                    <div class="player-name"> 专 <span class="text-xs text-red-400">0</span></div>
                    <div class="player-name winner">住  <span class="text-xs text-green-300">2</span></div>
                </div>

                <!-- 砖拽 2 -->
                <div class="match-box">
                    <div class="player-name">专 专注 <span class="text-xs text-red-400">1</span></div>
                    <div class="player-name winner"> 专 <span class="text-xs text-green-300">2</span></div>
                </div>

                <!-- 专  砖拽  砖专  爪 专 -->
                <div class="h-8 md:h-20"></div> 

                <!-- 砖拽 3 -->
                <div class="match-box">
                    <div class="player-name winner">  <span class="text-xs text-green-300">2</span></div>
                    <div class="player-name">专 注 <span class="text-xs text-red-400">1</span></div>
                </div>

                <!-- 砖拽 4 -->
                <div class="match-box">
                    <div class="player-name">砖专 住祝 <span class="text-xs text-red-400">0</span></div>
                    <div class="player-name winner"> 注 <span class="text-xs text-green-300">2</span></div>
                </div>

            </div>

            <!-- 拽拽专 (拽 专) -->
            <div class="connector flex flex-col justify-around h-[500px] md:h-auto">
                <!-- 拽 1 -->
                <div class="flex items-center h-[120px]">
                    <div class="w-4 h-0 border-t-2 border-red-500"></div>
                    <div class="w-1 h-1 bg-red-500 rounded-full"></div>
                </div>
                <!-- 拽 2 -->
                <div class="flex items-center h-[120px]">
                    <div class="w-4 h-0 border-t-2 border-red-500"></div>
                    <div class="w-1 h-1 bg-red-500 rounded-full"></div>
                </div>
            </div>

            <!-- 住 2 (爪 专) -->
            <div class="round flex flex-col justify-around h-[500px] md:h-auto">
                <div class="round-header">爪 专</div>

                <!-- 砖拽 5 -->
                <div class="match-box">
                    <div class="player-name winner">住  <span class="text-xs text-green-300">3</span></div>
                    <div class="player-name"> 专 <span class="text-xs text-red-400">1</span></div>
                </div>

                <!-- 专  -->
                <div class="h-10 md:h-40"></div> 

                <!-- 砖拽 6 -->
                <div class="match-box">
                    <div class="player-name winner">  <span class="text-xs text-green-300">3</span></div>
                    <div class="player-name"> 注 <span class="text-xs text-red-400">2</span></div>
                </div>
            </div>

            <!-- 拽拽专 (拽 专) -->
            <div class="connector flex flex-col justify-center h-[500px] md:h-auto">
                <div class="flex items-center h-[240px]">
                    <div class="w-4 h-0 border-t-2 border-red-500"></div>
                    <div class="w-1 h-1 bg-red-500 rounded-full"></div>
                </div>
            </div>

            <!-- 住 3 (专) -->
            <div class="round flex flex-col justify-center h-[500px] md:h-auto">
                <div class="round-header">专 </div>
                <!-- 砖拽 7 -->
                <div class="match-box">
                    <div class="player-name">住 </div>
                    <div class="player-name"> </div>
                </div>
                <div class="text-center mt-2 text-sm text-yellow-300">
                    <p>砖拽 注  -5 (Best of 5)</p>
                </div>
            </div>
            
            <!-- 拽拽专 注 -->
            <div class="connector flex flex-col justify-center h-[500px] md:h-auto">
                <div class="flex items-center h-[100px]">
                    <div class="w-4 h-0 border-t-2 border-red-500"></div>
                    <div class="w-1 h-1 bg-red-500 rounded-full"></div>
                </div>
            </div>

            <!-- 爪 注 -->
            <div class="round flex flex-col justify-center h-[500px] md:h-auto text-center">
                <div class="round-header">驻!</div>
                <div class="text-6xl text-yellow-400 mb-4"></div>
                <div class="match-box p-3 bg-yellow-600 border-yellow-300 shadow-lg">
                    <div class="text-xl font-black text-black">
                        爪 专专!
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
