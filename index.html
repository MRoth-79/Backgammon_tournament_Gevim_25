/**
 * ×¤×•× ×§×¦×™×” ×œ×¢×¨×‘×•×‘ ××¢×¨×š (××œ×’×•×¨×™×ª× Fisher-Yates)
 */
function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
    }
    return array;
}

/**
 * ×¤×•× ×§×¦×™×” ×œ×©×œ×™×¤×ª ××©×—×§ ×œ×¤×™ ID ××ª×•×š ×›×œ ×”×¡×™×‘×•×‘×™×
 */

// ×¤×•× ×§×¦×™×” ××¢×•×“×›× ×ª ×œ×”×¦×’×ª ××‘× ×” ×”×˜×•×¨× ×™×¨ ×”××¤×•×¦×œ ×œ-16 ×©×—×§× ×™× ×¢× ×™×™×©×•×¨ ××©×•×¤×¨
function renderSplitBracket(matches, tournamentWinner, showChampionModal) {

    // ×¨×™×›×•×– ×›×œ ×”××©×—×§×™× ×œ×¤×™ ××–×”×” ×œ×©×œ×™×¤×” × ×•×—×”
    const allMatches = [...matches.roundOf16, ...matches.quarterfinals, ...matches.semifinals, ...matches.final].reduce((acc, m) => {
        acc[m.id] = m;
        return acc;
    }, {});

    // ×”×’×“×¨×ª ××‘× ×” ×”×˜×•×¨× ×™×¨ ×”××¤×•×¦×œ ×œ-7 ×˜×•×¨×™×
    const H = MATCH_HEIGHT_UNIT; // 96px (Match Card height + margin-bottom)

    // ×—×™×©×•×‘ ×¨×•×•×—×™× ××“×•×™×§×™× (×‘×›×¤×•×œ×•×ª ×©×œ H) ×œ×™×™×©×•×¨ ×× ×›×™
    // R16: [48, 96, 96, 96]

    const Final_Spacers = [H * 3.5];


    const columnStructure = [
        // 1. ×©××™× ×™×ª ×’××¨ - ×™××™×Ÿ (R16_R) - 4 ××©×—×§×™× (1, 2, 3, 4)
        { key: 'R16_R', title: '×©××™× ×™×ª ×’××¨', matchIds: ['r1m1', 'r1m2', 'r1m3', 'r1m4'], spacerHeights: R16_Spacers, titleColor: 'text-cyan-400' },
        
        // 2. ×¨×‘×¢ ×’××¨ - ×™××™×Ÿ (QF_R) - 2 ××©×—×§×™× (1, 2)
        { key: 'QF_R', title: '×¨×‘×¢ ×’××¨', matchIds: ['r2m1', 'r2m2'], spacerHeights: QF_Spacers, titleColor: 'text-cyan-400' },
        
        // 3. ×—×¦×™ ×’××¨ - ×™××™×Ÿ (SF_R) - 1 ××©×—×§ (1)
        { key: 'SF_R', title: '×—×¦×™ ×’××¨', matchIds: ['r3m1'], spacerHeights: SF_Spacers, titleColor: 'text-cyan-400' },
        
        // 4. ×’××¨ (Final) - 1 ××©×—×§ - ××¨×›×– (×’×“×•×œ ×™×•×ª×¨)
        { key: 'Final', title: '×”×’××¨ ×”×’×“×•×œ', matchIds: ['r4m1'], spacerHeights: Final_Spacers, isFinal: true, titleColor: 'text-amber-300' },
        
        // 5. ×—×¦×™ ×’××¨ - ×©×××œ (SF_L) - 1 ××©×—×§ (2)
        { key: 'SF_L', title: '×—×¦×™ ×’××¨', matchIds: ['r3m2'], spacerHeights: SF_Spacers, titleColor: 'text-cyan-400' },
        
        // 6. ×¨×‘×¢ ×’××¨ - ×©×××œ (QF_L) - 2 ××©×—×§×™× (3, 4)
        { key: 'QF_L', title: '×¨×‘×¢ ×’××¨', matchIds: ['r2m3', 'r2m4'], spacerHeights: QF_Spacers, titleColor: 'text-cyan-400' },
        
        // 7. ×©××™× ×™×ª ×’××¨ - ×©×××œ (R16_L) - 4 ××©×—×§×™× (5, 6, 7, 8)
        { key: 'R16_L', title: '×©××™× ×™×ª ×’××¨', matchIds: ['r1m5', 'r1m6', 'r1m7', 'r1m8'], spacerHeights: R16_Spacers, titleColor: 'text-cyan-400' },

            // ×©×™× ×•×™ ×”×›×•×›×‘ ×œ×’×‘×™×¢
            preTitle = '<div class="text-4xl text-amber-500 mb-2">ğŸ†</div>';

        // ×”×•×¡×¤×ª ×›×•×ª×¨×ª ×œ×›×œ ×˜×•×¨
        roundColumn.innerHTML = `
            ${preTitle}

        let spacerIndex = 0;

        col.matchIds.forEach((matchId) => {
            const match = allMatches[matchId];
            if (!match) return;
            
            // ×”×•×¡×¤×ª ×¨×•×•×— ×œ×¤× ×™ ×”××©×—×§
            if (col.spacerHeights[spacerIndex] !== undefined) {
                // ×”××¨×•×•×—×™× ×‘-H*X ×›×‘×¨ ×›×•×œ×œ×™× ××ª ×’×•×‘×” ×”-MATCH_HEIGHT_UNIT. 
                // ×× ×—× ×• ×¦×¨×™×›×™× ×œ×”×›× ×™×¡ ×¨×•×•×— ×©×™×’×¨×•× ×œ×××¦×¢ ×”×›×¨×˜×™×¡ ×œ×”×™×•×ª ×‘××™×§×•× ×”×¨×¦×•×™.
                const spacerHeight = col.spacerHeights[spacerIndex];
                const spacer = document.createElement('div');
                spacer.style.height = `${spacerHeight}px`;
                spacer.className = `w-full`;
                roundColumn.appendChild(spacer);
                spacerIndex++;
            }

            const matchContainer = document.createElement('div');
            matchContainer.id = match.id;
            
            let matchClass = 'match-card rounded-xl flex flex-col justify-center';
            
            // ×¢×™×¦×•×‘ ××™×•×—×“ ×œ×’××¨ (×”×¤×™×›×” ×œ×’×“×•×œ ×™×•×ª×¨)
            if (matchId === 'r4m1') {
                matchClass += ' final-match'; 
            }
            
            matchContainer.className = matchClass;

            const matchInfo = document.createElement('div');
            matchInfo.className = 'flex flex-col w-full';

            // ×©×™××•×© ×‘×¤×•× ×§×¦×™×” createPlayerSlot ×”××•×’×“×¨×ª
            const player1Slot = createPlayerSlot(match, match.player1, match.gameWins1, true); // true for P1
            const player2Slot = createPlayerSlot(match, match.player2, match.gameWins2, false); // false for P2
            
            matchInfo.appendChild(player1Slot);
            matchInfo.appendChild(player2Slot);
            matchContainer.appendChild(matchInfo);

        bracketElement.appendChild(roundColumn);
    });
}

function createPlayerSlot(match, player, gameWins, isPlayer1) {
    const slotEl = document.createElement('div');
    slotEl.className = 'player-slot relative';
    
    // ×”×¦×’×ª ×”×©× ×”×¨××©×™ (×›×™× ×•×™ ×× ×§×™×™×)
    let playerName = player?.nickname || player?.name || (match.status === 'pending' ? '×××ª×™×Ÿ ×œ×–×•×›×”' : '---');
    let winsDisplay = gameWins > 0 ? `(${gameWins}/${WINS_TO_WIN_MATCH})` : ''; 
    let icon = 'ğŸ¯'; // ×©×™× ×•×™ ××™×™×§×•×Ÿ ×›×œ×œ×™ ×œ×˜×•×¨× ×™×¨

    // ×©×™×œ×•×‘ ×©× ×•×›×™× ×•×™ ×œ×”×¦×’×” - ×¢×›×©×™×• ×”×›×™× ×•×™ ×”×•× ×”×¨××©×™
    let displayNameHtml = playerName;
    if (player && player.nickname && player.name) {
        // ×”×¦×’×ª ×”×›×™× ×•×™ ×›×©× ×”×¨××©×™ ×•×”×©× ×”××§×•×¨×™ ×‘×¡×•×’×¨×™×™×
        const nameColor = match.winnerId ? 'text-gray-900/80' : 'text-slate-900/80';
        displayNameHtml = `${player.nickname} <span class="text-sm font-normal ${nameColor}">(${player.name})</span>`;
    } else if (player && player.name) {
         displayNameHtml = player.name;
    }


    let isWinner = match.winnerId && player && match.winnerId === player.id;
    let isLoser = match.winnerId && player && match.winnerId !== player.id;
    let isEmpty = !player && match.status !== 'pending';

    if (isEmpty) {
        slotEl.classList.remove('player-slot-filled');
        slotEl.classList.add('player-slot-empty');
        icon = '...';
        displayNameHtml = playerName; // ×œ× ×œ×”×¦×™×’ ×¡×•×’×¨×™×™× ×× ×¨×™×§
    } else if (isWinner) {
        slotEl.classList.add('player-slot-winner');
        winsDisplay = `(×”×× ×¦×—!)`; 
        icon = 'ğŸ‘‘';
        // ×‘×¢×ª × ×™×¦×—×•×Ÿ, ××•×•×“××™× ×©×”×›×™× ×•×™ ××•×¦×’ ×‘×¦×•×¨×” ×‘×¨×•×¨×”
        displayNameHtml = player.nickname || player.name;
        if (player.nickname && player.name) {
             displayNameHtml = `${player.nickname} <span class="text-sm font-normal text-gray-900/80">(${player.name})</span>`;
        }
    } else if (isLoser) {
        slotEl.classList.add('player-slot-loser');
        icon = 'âŒ';
    } else if (player) {
        slotEl.classList.add('player-slot-filled');
    }
    
    // ×”×ª×•×›×Ÿ ×©×œ ×”×¡×œ×•×˜
    slotEl.innerHTML = `
        <span class="text-base font-bold flex items-center gap-2">
            ${icon} <span class="truncate">${displayNameHtml}</span>
        </span>
        <span class="font-black text-sm text-right">${winsDisplay}</span>
    `;

    // ×”×•×¡×¤×ª ×™×›×•×œ×ª ×œ×—×™×¦×” ×¨×§ ×× ×”××©×—×§ ××•×›×Ÿ ×•×˜×¨× ×”×¡×ª×™×™×
    if (!match.winnerId && match.player1 && match.player2) {
        // ×§×¨×™××” ×œ×¤×•× ×§×¦×™×” openModal ×©×”×•×’×“×¨×” ×‘-window
        slotEl.onclick = () => window.openModal(match.id);
        slotEl.classList.add('cursor-pointer', 'transition', 'hover:shadow-lg', 'hover:shadow-cyan-400/30');
    }
    
    return slotEl;
}

/**
 * ××¤×¢×™×œ ××ª ×”×˜×•×¨× ×™×¨ ×•××™×™×¦×¨ ××ª ×”××©×—×§×™× ×”×¨××©×•× ×™×™×.
 */
function generateBracket() {
    const players = shuffle([...tournamentData.teams]); 
    const matches = {
        roundOf16: [], quarterfinals: [], semifinals: [], final: []
    };

    // 1. ×©××™× ×™×ª ×’××¨ (Round of 16 - 8 matches)
    for (let i = 0; i < 8; i++) {
        matches.roundOf16.push({
            id: `r1m${i + 1}`,
            player1: players[i * 2],
            player2: players[i * 2 + 1],
            gameWins1: 0,
            gameWins2: 0,
            winnerId: null,
            // r1m1, r1m2 -> r2m1 | r1m3, r1m4 -> r2m2 | r1m5, r1m6 -> r2m3 | r1m7, r1m8 -> r2m4
            nextMatchId: `r2m${Math.floor(i / 2) + 1}`, 
            nextPlayerSlot: (i % 2) === 0 ? 1 : 2, // 1st match feeds slot 1, 2nd feeds slot 2
            status: 'active'
        });
    }

    // 2. ×¨×‘×¢ ×’××¨ (Quarterfinals - 4 matches)
    for (let i = 0; i < 4; i++) {
        matches.quarterfinals.push({
            id: `r2m${i + 1}`,
            player1: null,
            player2: null,
            gameWins1: 0,
            gameWins2: 0,
            winnerId: null,
            // r2m1, r2m2 -> r3m1 | r2m3, r2m4 -> r3m2
            nextMatchId: `r3m${Math.floor(i / 2) + 1}`,
            nextPlayerSlot: (i % 2) === 0 ? 1 : 2,
            status: 'pending'
        });
    }

    // 3. ×—×¦×™ ×’××¨ (Semifinals - 2 matches)
    for (let i = 0; i < 2; i++) {
        matches.semifinals.push({
            id: `r3m${i + 1}`,
            player1: null,
            player2: null,
            gameWins1: 0,
            gameWins2: 0,
            winnerId: null,
            // r3m1, r3m2 -> r4m1 (Final)
            nextMatchId: `r4m1`,
            nextPlayerSlot: i === 0 ? 1 : 2,
            status: 'pending'
        });
    }

    // 4. ×’××¨ (Final - 1 match) - ××™×Ÿ nextMatchId
    matches.final.push({
        id: `r4m1`,
        player1: null,
        player2: null,
        gameWins1: 0,
        gameWins2: 0,
        winnerId: null,
        nextMatchId: null, // ×”×’××¨ ×”×•× ×”×¡×•×£
        nextPlayerSlot: null,
        status: 'pending'
    });
    
    tournamentData.matches = matches;
    tournamentData.status = 'in_progress';
    tournamentData.winner = null;
    tournamentData.showChampionModal = false;
    saveTournamentState();
}

document.getElementById('start-tournament').addEventListener('click', () => {
    if (tournamentData.teams.length === MAX_PLAYERS && tournamentData.status === 'registration') {
        generateBracket();
        statusMessage.textContent = 'âš”ï¸ ×”×˜×•×¨× ×™×¨ ×”×—×œ! ×™××œ×œ×” ×‘×œ××’×Ÿ! ×œ×—×¥ ×¢×œ ××©×—×§ ×›×“×™ ×œ×¢×“×›×Ÿ ×ª×•×¦××”.';

        // ×”×˜×•×¨× ×™×¨ ×›×‘×¨ ×”×—×œ, ×¤×©×•×˜ × ×¡×’×•×¨ ××ª ×”×¨×™×©×•×
        renderTournament(tournamentData);
    } else {
        statusMessage.textContent = `âš ï¸ ×—×¡×¨×™× ${MAX_PLAYERS - tournamentData.teams.length} ×©×—×§× ×™× ×›×“×™ ×œ×”×ª×—×™×œ.`;
        statusMessage.className = "text-center text-xl font-semibold mb-6 text-yellow-500 bg-slate-800/70 p-3 rounded-xl max-w-4xl mx-auto";

/**
 * ××§×“× ×–×•×›×” ××©×—×§ ×‘×•×“×“ ×‘×ª×•×š ××©×—×§ ×”×˜×•×‘ ×-5.
 */
window.handleGameWin = (matchId, playerSlot) => {
    const match = getMatchById(matchId);
    if (!match || match.winnerId) return;

    if (playerSlot === 1) {
        match.gameWins1++;
    } else if (playerSlot === 2) {
        match.gameWins2++;
    }
    
    // ×‘×“×™×§×” ×”×× ×”××©×—×§ ×”×¡×ª×™×™× (×”×¨××©×•×Ÿ ×œ-3)
    if (match.gameWins1 === WINS_TO_WIN_MATCH) {
        match.winnerId = match.player1.id;
        match.winner = match.player1;
        closeModal();
        advanceWinner(match);
    } else if (match.gameWins2 === WINS_TO_WIN_MATCH) {
        match.winnerId = match.player2.id;
        match.winner = match.player2;
        closeModal();
        advanceWinner(match);
    } else {
        // ×”××©×—×§ ×¢×“×™×™×Ÿ ×œ× ×”×¡×ª×™×™×, ×¨×§ ××¢×“×›×Ÿ ××ª ×”×ª×•×¦××” ×‘××•×“××œ
        saveTournamentState();
        // ×¤×•×ª×— ××—×“×© ××ª ×”××•×“××œ ×¢× ×”× ×ª×•× ×™× ×”××¢×•×“×›× ×™×
        openModal(matchId);
    }
    
    saveTournamentState();
};

/**
 * ××§×“× ××ª ×”×× ×¦×— ×œ××©×—×§ ×”×‘× ×‘×˜×•×¨× ×™×¨.
 */
function advanceWinner(completedMatch) {
    if (!completedMatch.winner) return;

    if (completedMatch.id === 'r4m1') {
        // ×”×’××¨ ×”×¡×ª×™×™×
        tournamentData.winner = completedMatch.winner;
        tournamentData.status = 'finished';
        tournamentData.showChampionModal = true;
        statusMessage.textContent = `ğŸ‘‘ ×”×˜×•×¨× ×™×¨ ×”×¡×ª×™×™×! ×”×× ×¦×— ×”×•× ${completedMatch.winner.nickname || completedMatch.winner.name}!`;
        statusMessage.className = "text-center text-xl font-semibold mb-6 text-amber-300 bg-slate-800/70 p-3 rounded-xl max-w-4xl mx-auto";
        return;
    }

    if (!completedMatch.nextMatchId) return;

    const nextMatch = getMatchById(completedMatch.nextMatchId);
    if (!nextMatch) return; // Should not happen

    // --- ×œ×•×’×™×§×ª ×§×™×“×•× ×”×× ×¦×— (×”×—×œ×§ ×”×—×¡×¨) ---
    
    // ×‘×•×“×§ ×œ××™×–×” ×¡×œ×•×˜ (1 ××• 2) ×œ×§×“× ××ª ×”×× ×¦×— ×‘××©×—×§ ×”×‘×
    if (completedMatch.nextPlayerSlot === 1) {
        nextMatch.player1 = completedMatch.winner;
    } else if (completedMatch.nextPlayerSlot === 2) {
        nextMatch.player2 = completedMatch.winner;
    }

    // ×× ×©× ×™ ×”×©×—×§× ×™× ×”×’×™×¢×• ×œ××©×—×§ ×”×‘×, ×”×•× ×”×•×¤×š ×œ×¤×¢×™×œ
    if (nextMatch.player1 && nextMatch.player2) {
        nextMatch.status = 'active';
    }

    // ×©×•××¨ ×•××‘×¦×¢ ×¨×™× ×“×•×¨ ××—×“×©
    saveTournamentState();
    // ------------------------------------
}
